<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        html, body {
            overflow: hidden;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100svh;
            margin: 0;
            font-family: "Source Sans Pro", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #counter {
            font-size: 7em;
            text-align: center;
        }
        #resetButton {
            font-size: 1.2em;
            padding: 5px 10px;
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
    <title>Simple Counter</title>
</head>
<body>
    <div id="counter">0</div>
    <button id="resetButton" onclick="resetCounter()">Reset</button>
    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');

        function incrementCounter() {
            count++;
            counterElement.innerText = count;
        }

        function resetCounter() {
            count = -1;
            counterElement.innerText = count;
        }

        document.body.addEventListener('click', incrementCounter);
    </script>
</body>
</html>
